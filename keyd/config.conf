[ids]

*

[main]

capslock = overload(control, escape)
esc = capslock
compose = rightmeta


insert = toggle(vim-navigate)
[vim-navigate]

escape = clear()
enter = clear()
backspace = clear()
alt = clear()

h = left
k = up
j = down
l = right

shift = layer(page-nav)
[page-nav]
u = pageup
d = pagedown

g = home
j+g = end
